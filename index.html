        {
          day: "Viernes 24/10",
          time: "19:00 - 22:00",
          title: "Noche de Talentos FI",
          category: "General",
          location: "Auditorio UCSS",
          description: "Show art√≠stico de estudiantes FI.",
          emoji: "üé§üé®",
        },

        // S√ÅBADO 25/10
        {
          day: "S√°bado 25/10",
          time: "08:00 - 15:45",
          title: "Campeonato Deportivo FI",
          category: "Concurso",
          location: "La Alameda del Ed√©n",
          description:
            "Fulbito masculino/femenino, v√≥ley mixto, b√°squet y ajedrez.",
          emoji: "üèÜ‚öΩ",
        },
      ];

      const presentationContainer = document.getElementById(
        "presentation-container"
      );

      function getCategoryClass(category) {
        if (category.includes("Sistemas")) return "category-sistemas";
        if (category.includes("Civil")) return "category-civil";
        if (category.includes("Concurso")) return "category-concurso";
        return "category-general";
      }

      // === NUEVO: helpers de fecha para decidir si ya pas√≥ ===
      function parseEventDate(item) {
        // day: "Mi√©rcoles 15/10" -> dd/mm
        const [, dd, mm] = item.day.match(/(\d{1,2})\/(\d{1,2})/);
        const [start, end] = item.time.split("-").map((s) => s.trim());
        const [sh, sm] = start.split(":").map(Number);
        const [eh, em] = end.split(":").map(Number);
        const year = 2025; // Programa 2025
        const startDate = new Date(year, Number(mm) - 1, Number(dd), sh, sm, 0);
        const endDate = new Date(year, Number(mm) - 1, Number(dd), eh, em, 0);
        return { startDate, endDate };
      }

      function isPast(item) {
        const { endDate } = parseEventDate(item);
        return new Date() > endDate;
      }
      // === FIN helpers ===

      function createPresentationSections() {
        presentationContainer.innerHTML = "";
        let currentDay = null;

        eventsData.forEach((item, index) => {
          const dayId = item.day.replace(/[^a-zA-Z0-9]/g, "");

          // Crear encabezado de d√≠a
          if (item.day !== currentDay) {
            currentDay = item.day;
            const daySectionId = `day-${dayId}`;

            const dayHeader = document.createElement("div");
            dayHeader.id = daySectionId;
            dayHeader.className =
              "day-header text-white py-3 sm:py-4 px-4 sm:px-6 rounded-lg sm:rounded-xl shadow-lg mb-4 sm:mb-6";
            dayHeader.innerHTML = `
                        <h2 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl font-extrabold flex items-center gap-2 sm:gap-3">
                            <span>üìÖ</span>
                            ${item.day}
                        </h2>
                    `;
            presentationContainer.appendChild(dayHeader);
          }

          // Crear tarjeta de evento
          const section = document.createElement("section");
          section.id = `event-${dayId}-${index}`;
          // agregado "relative" para posicionar el tag sin alterar el dise√±o
          // agregado "event-past" si el evento ya pas√≥
          const pastClass = isPast(item) ? " event-past" : "";
          section.className = `presentation-card p-4 sm:p-6 md:p-8 relative${pastClass}`;

          const categoryClass = getCategoryClass(item.category);

          // Tag si el evento ya pas√≥
          const doneTag = isPast(item)
            ? `<span class="event-done-badge absolute top-3 right-3 text-xs sm:text-sm select-none z-10">REALIZADO</span>`
            : "";

          section.innerHTML = `
                    ${doneTag}
                    <div class="flex flex-col space-y-4">

                        <!-- Fila superior: Emoji, T√≠tulo y Badge -->
                        <div class="flex items-start gap-3 sm:gap-4">
                            <span class="event-emoji text-4xl sm:text-5xl md:text-6xl flex-shrink-0">${item.emoji}</span>
                            <div class="flex-1 min-w-0">
                                <h4 class="event-title text-lg sm:text-xl md:text-2xl font-bold text-[#0044A1] mb-2 leading-tight">
                                    ${item.title}
                                </h4>
                                <span class="inline-block px-3 py-1 text-xs font-bold rounded-full ${categoryClass} shadow-sm">
                                    ${item.category.toUpperCase()}
                                </span>
                            </div>
                        </div>

                        <!-- Fila de informaci√≥n: Hora y Ubicaci√≥n -->
                        <div class="flex flex-wrap gap-3 sm:gap-4 text-sm sm:text-base event-info">
                            <div class="flex items-center gap-1.5 text-gray-700 font-semibold">
                                <span class="text-base sm:text-lg">‚è∞</span>
                                <span>${item.time}</span>
                            </div>
                            <div class="flex items-center gap-1.5 text-gray-600">
                                <span class="text-base sm:text-lg">üìç</span>
                                <span>${item.location}</span>
                            </div>
                        </div>

                        <!-- Descripci√≥n -->
                        <p class="event-info text-sm sm:text-base text-gray-700 leading-relaxed">
                            ${item.description}
                        </p>
                    </div>
                `;
          presentationContainer.appendChild(section);
        });
      }

      // Variables para almacenar valores anteriores
      let previousValues = {
        days: null,
        hours: null,
        minutes: null,
        seconds: null,
      };

      // Funci√≥n del contador de d√≠as
      function updateCountdown() {
        // Fecha objetivo: 15 de octubre de 2025 a las 05:30 AM
        const targetDate = new Date("2025-10-15T05:30:00");
        const now = new Date();
        const timeLeft = targetDate - now;

        // Si ya pas√≥ la fecha, mostrar mensaje de celebraci√≥n
        if (timeLeft <= 0) {
          document.getElementById("days").textContent = "00";
          document.getElementById("hours").textContent = "00";
          document.getElementById("minutes").textContent = "00";
          document.getElementById("seconds").textContent = "00";
          document
            .getElementById("countdown-message")
            .classList.remove("hidden");
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        updateNumber("days", days, previousValues.days);
        updateNumber("hours", hours, previousValues.hours);
        updateNumber("minutes", minutes, previousValues.minutes);
        updateNumber("seconds", seconds, previousValues.seconds);

        previousValues = { days, hours, minutes, seconds };
      }

      // Funci√≥n para actualizar n√∫meros con efecto visual
      function updateNumber(elementId, newValue, oldValue) {
        const element = document.getElementById(elementId);
        const formattedValue = newValue.toString().padStart(2, "0");

        if (oldValue !== null && oldValue !== newValue) {
          element.classList.add("number-changing");
          setTimeout(() => {
            element.classList.remove("number-changing");
          }, 300);
        }

        element.textContent = formattedValue;
      }

      document.addEventListener("DOMContentLoaded", () => {
        createPresentationSections();

        // Inicializar contador
        updateCountdown();

        // Actualizar cada segundo
        setInterval(() => {
          updateCountdown();
          // re-render r√°pido del tag por si cambia al pasar la hora de fin
          presentationContainer.innerHTML = "";
          createPresentationSections();
        }, 1000);
      });
    </script>
  </body>
